<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/home.css">
    <title>Home</title>
</head>

<body>

    <header>

        <section id="top-side">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-3 d-flex">

                        <div class="welcome">
                            <span>Welcome to our store</span>
                        </div>
                        <div class="language">

                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle button1" type="button"
                                    id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    English
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item" href="#">English</a></li>
                                    <li><a class="dropdown-item" href="#">French</a></li>
                                </ul>
                            </div>

                        </div>

                        <div class="country">

                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle button2" type="button"
                                    id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    USA
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li class="usa-flex">
                                        <div class="usa-flag"> <img src="./assets/images/usd.png"></div><a
                                            class="dropdown-item" href="#">USD</a>
                                    </li>
                                    <li class="nzd-flex">
                                        <div class="nzd-flag"> <img src="./assets/images/Flag_of_New_Zealand.svg.png">
                                        </div><a class="dropdown-item" href="#">NZD</a>
                                    </li>
                                    <li class="gmd-flex">
                                        <div class="gmd-flag"> <img src="./assets/images/Flag_of_Germany.svg.png"></div>
                                        <a class="dropdown-item" href="#">GMD</a>
                                    </li>
                                    <li class="ilr-flex">
                                        <div class="ilr-flag"> <img src="./assets/images/1200px-Flag_of_Israel.svg.png">
                                        </div><a class="dropdown-item" href="#">ILR</a>
                                    </li>
                                    <li class="eur-flex">
                                        <div class="eur-flag"> <img src="./assets/images/Flag_of_France.svg.webp"></div>
                                        <a class="dropdown-item" href="#">EUR</a>
                                    </li>
                                    <li class="inr-flex">
                                        <div class="inr-flag"> <img src="./assets/images/Flag-India.jpg"></div><a
                                            class="dropdown-item" href="#">INR</a>
                                    </li>

                                </ul>
                            </div>

                        </div>

                    </div>
                    <div class="col-3"></div>
                    <div class="col-4"></div>
                    <div class="col-2 d-flex">
                        <div class="row"></div>
                        <div class="basket">

                            <i class="fa-solid fa-cart-shopping"></i>
                            <div class="sup2">
                                <sup>2</sup>
                            </div>
                        </div>
                        <div class="heart">
                            <i class="fa-solid fa-heart"></i>
                            <div class="sup1">
                                <sup>2</sup>
                            </div>
                        </div>
                        <div class="profile">
                            <div class="btn-group dropstart">
                                <button type="button" class="btn btn-secondary  button3" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <img src="./assets/images/Hannibal_Lecter_in_Silence_of_the_Lambs.jpg" alt=""
                                        srcset="">
                                </button>
                                <ul class="dropdown-menu">
                                    <li class="profile-i"> <i class="fa-solid fa-user"></i> <a class="dropdown-item"
                                            href="#">Profile</a></li>
                                    <li class="account-i"> <i class="fa-solid fa-gear"></i> <a class="dropdown-item"
                                            href="#">Account</a></li>
                                    <li class="message-i"><i class="fa-solid fa-envelope"></i> <a class="dropdown-item"
                                            href="#">Message</a></li>
                                    <li class="logout-i"> <i class="fa-solid fa-power-off"></i> <a class="dropdown-item"
                                            href="#">Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>

        <section id="logo-side">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-2">
                        <div class="logo-embryo">
                            <img src="./assets/images/embryo logo.png" alt="" srcset="">
                        </div>
                    </div>
                    <div class="col-5">

                    </div>

                    <div class="col-5">
                        <div class="search-first">
                               <input type="text" placeholder="Search">
                            <div class="icon-search">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>

                            </span>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </section>





    </header>















    <script src="https://kit.fontawesome.com/12b1a4f910.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <script src="./assets/js/script.js"></script>
</body>


</html>
